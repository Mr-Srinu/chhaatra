<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Birthday Celebration üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px;
      background: white;
      border-radius: 30px;
      padding: 40px;
      z-index: 1;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      display: none;
    }

    .container.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: #e91e63;
      animation: bounceIn 1s ease forwards;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 18px;
      color: #444;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .wish-message {
      margin-top: 30px;
      background: #fff0f5;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      font-style: italic;
      color: #c2185b;
      font-size: 20px;
    }

    .countdown-container {
      margin-top: 30px;
      font-size: 22px;
      color: #880e4f;
      font-weight: bold;
      animation: fadeInUp 1s ease;
    }

    .reveal-button {
      display: none;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 17px;
      background: linear-gradient(135deg, #7b1fa2, #ff4081);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s;
    }

    .reveal-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .launch-button {
      margin-top: 25px;
      padding: 16px 34px;
      font-size: 18px;
      background: linear-gradient(145deg, #2196f3, #00e5ff);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .launch-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      animation: fall 6s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <script>
      for (let i = 0; i < 70; i++) {
        const el = document.createElement('div');
        el.className = 'confetti';
        el.style.left = Math.random() * 100 + '%';
        el.style.top = Math.random() * -100 + 'px';
        el.style.backgroundColor = ['#ff4081','#ffd740','#7c4dff','#00e676','#40c4ff'][i % 5];
        el.style.animationDelay = Math.random() * 6 + 's';
        document.body.appendChild(el);
      }
    </script>
  </div>

  <div class="container" id="container1">
    <h2>üéÇ Time to Celebrate You! üéÇ</h2>
    <div class="wish-message">
      On your special day, Wishing you a Very Happy Birthday, Great year Ahead!üéÅüíñ
    </div>
  </div>

  <div class="container" id="container2">
    <div class="countdown-container" id="countdown">
      Wait for the surprise... ‚è≥ 15
    </div>
    <button class="reveal-button" id="revealBtn" onclick="revealSurprise()">Reveal üéÅ</button>
  </div>

  <div class="container" id="container3">
    <h2>üåü The Surprise is Here! üåü</h2>
    <p style="font-weight: bold; color: #555;">Check this out, Take a Guess and look it üéà</p>
    <button class="launch-button" onclick="window.open('https://yourlaunchlink.com')">üöÄ Launch Now</button>
  </div>

  <script>
    let seconds = 15;
    let timer;

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('container1').classList.add('visible');
      }, 200);
      setTimeout(() => {
        document.getElementById('container2').classList.add('visible');
        startCountdown();
      }, 2000);
    };

    function startCountdown() {
      timer = setInterval(() => {
        seconds--;
        document.getElementById('countdown').innerHTML = `Wait for the surprise... ‚è≥ ${seconds}`;
        if (seconds <= 0) {
          clearInterval(timer);
          document.getElementById('countdown').style.display = 'none';
          document.getElementById('revealBtn').style.display = 'inline-block';
        }
      }, 1000);
    }

    function revealSurprise() {
      document.getElementById('container1').style.display = 'none';
      document.getElementById('container2').style.display = 'none';
      document.getElementById('container3').classList.add('visible');
    }
  </script>
</body>
</html>
