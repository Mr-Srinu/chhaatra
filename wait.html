<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chhaatra - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffffff;
      --gradient1: #1a2980;
      --gradient2: #26d0ce;
      --background: #f9f9fb;
      --text: #1e1e2f;
      --subtext: #4b5563;
      --accent: #ff6a00;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--gradient1), var(--gradient2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: var(--text);
    }

    .container {
      max-width: 600px;
      background: var(--primary);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      margin: 20px;
    }

    h1 {
      font-size: 36px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: var(--subtext);
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--gradient1), var(--gradient2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script>
    // Delay-based redirect only once
    setTimeout(() => {
      if (!localStorage.getItem('hasRedirected')) {
        localStorage.setItem('hasRedirected', 'true');
        window.location.href = "https://mr-srinu.github.io/chhaatra/bday.html";
      }
    }, 3000); // Delay of 3 seconds before checking redirect
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">Chhaatra</div>
    <h1>Please Wait a Little Longer</h1>
    <p>The file you're looking for isn't ready just yet.<br>
    We're working on something exciting and it will be available by <strong>tomorrow</strong>.<br>
    Stay tuned!</p>
  </div>
</body>
</html>
